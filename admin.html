<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brouwerij App</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Jua&family=Kodchasan:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/definitions.css">
        <link rel="stylesheet" href="styles/composition.css">
        <link rel="stylesheet" href="styles/utilities.css">
        <link rel="stylesheet" href="styles/blocks.css">
        <link rel="stylesheet" href="styles/exceptions.css">


        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
        
        <script src="scripts/brouwen.js"></script>

        <script src="scripts/firebase-conf.js"></script>
        <script src="scripts/firebase-io.js"></script>
        <script src="scripts/firebase-auth-ui.js"></script>
    </head>
    <body onload="readMenuFromFirebase();">
        <header>
            <nav>
                <ul>
                    <li class="menu-item">
                        <span class="menu-btn menu-dropdown-btn">recepten</span>
                        <ul id="recipes" class="menu-dropdown"></ul>
                    </li>
                    <li class="menu-item menu-item-right menu-item-icon">
                        <a href="#" class="menu-btn material-icons">
                        admin_panel_settings
                        </a>
                    </li>
                </ul>
            </nav>
            <h1>De Nonkels</h1>
            <h2>Brouwerij</h2>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
            <form>
                <input type="text" name="naam" id="recipeTitle" placeholder="Naam Recept">
                <input type="number" name="water" id="recipeWater" placeholder="liter">
                <input type="number" name="spoelwater" id="recipeSpoelWater" placeholder="liter">
                <input type="number" name="koeltemp" id="recipeKoelTemp" placeholder="°celcius">
                <fieldset>
                    <legend>Mout en Granen</legend>
                    <div>
                        <input type="text" name="mout[0][naam]" id="recipeMout0Naam" placeholder="Naam Granen">
                        <input type="number" name="mout[0][hoeveelheid]" id="recipeMout0Gram" placeholder="gram">
                    </div>
                    <button>+</button>
                </fieldset>
                <input type="text" name="gist" id="recipeGist" placeholder="Gist">
                <fieldset>
                    <legend>Maisch Schema</legend>
                    <div>
                        <input type="number" name="maischschema[0][temp]" id="recipeMaisch0Temp" placeholder="°celcius">
                        <input type="number" name="maischschema[0][tijd]" id="recipeMaisch0Tijd" placeholder="minuten">
                    </div>
                    <button>+</button>
                </fieldset>
                <fieldset>
                    <legend>Kook Schema</legend>
                    <div>
                        <input type="number" name="kookschema[0][tijd]" id="recipeKook0Tijd" placeholder="minuten">
                        <fieldset>
                            <legend>Ingredienten</legend>
                            <div>
                                <input type="text" name="kookschema[0][tijd]" id="recipeKook0Tijd" placeholder="Naam Ingredient">
                                <input type="number" name="kookschema[0][tijd]" id="recipeKook0Tijd" placeholder="hoeveelheid">
                                <input type="text" name="kookschema[0][tijd]" id="recipeKook0Tijd" placeholder="eenheid">
                                <input type="text" name="kookschema[0][tijd]" id="recipeKook0Tijd" placeholder="type">
                            </div>
                            <button>+</button>
                        </fieldset>
                    </div>
                    <button>+</button>
                </fieldset>
            </form>
        </header>
    </body>
</html>
